<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee List</title>
    <link href="./css-folder/style.css" rel="stylesheet" />
    <script src="./js-folder/jqueryjs.js" defer></script>
    <script src="./js-folder/form.js" defer></script>
    <script src="./js-folder/index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header-logo">
        <img id="header-img" src="./Assest/logo.png" alt="Logo" />
        <div id="text-container">
          <div id="employee-logo" style="margin-bottom: -5px">
            <p style="color: #82a70c">EMPLOYEE</p>
          </div>
          <div id="payroll">
            <p>PAYROLL</p>
          </div>
        </div>
      </div>
    </header>

    <div id="main-body">
      <div id="mainbodyheader">
        <h3 style="margin-left: 3cm; font-size: x-large">Employee Details</h3>
        <div style="display: flex; gap: 10px">
          <input type="text" style="border: white; display:none" id="myInput" onkeyup="onSearch()">
          <button id = "search"
            style="
              border-radius: 30px;
              width: 60px;
              border: none;
              box-shadow: 0px 1px 3px #00000029;
              background: #ffffff 0% 0% no-repeat padding-box;
            " onclick="openSearchBar()"
          >
            <img
              src="./Assest/magnifying-glass-solid.svg"
              style="width: 20px"
              alt="search"
            />
          </button>
          <button
            id="adduser"
            
            style="font-weight: bolder; font-size: large; display: flex"
          >
            <span
              style="
                font-size: x-large;
                background-color: inherit;
                align-self: center;
              "
              >+</span
            ><span id="addemployee"  style="background-color: inherit; align-self: center"
              >Add User</span
            >
          </button>
        </div>
      </div>
      <div id="employeetable">
        <table id = "table"
          style="
            width: 80%;
            border-collapse: collapse;
            margin-left: 3cm;
            box-shadow: inset;
          "
        >
          <thead style="border-radius: 20px">
            <th></th>
            <th>NAME</th>
            <th>GENDER</th>
            <th>DEPARTMENT</th>
            <th>SALARY</th>
            <th>START DATE</th>
            <th>ACTION</th>
          </thead>
          <tbody id = "tbody">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
